<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Tree Component</h3>
  </div>
  <div class="panel-body">
    <ul *ngFor="let node of tree; let i=index">
      <node *ngIf="!node.removed" [nodes]="node" (remove)="removeNode($event)"></node>
    </ul>
  </div>
</div>
