<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Tree Component</h3>
  </div>

  <div class="panel-body">
    <div class="list-group">
      <node *ngFor="let node of tree" [node]="node" [level]="0" (remove)="removeNode($event)"></node>
      <div class="blank"></div>
      <a class="list-group-item centered selected" (click)="clearAll()">Clear All</a>
    </div>
  </div>
</div>
