<li *ngIf="nodes.title" class="list-group-item"
    [class.list-group-item-info]="nodes.children"
    (click)="toggle()">
  <i *ngIf="nodes.children"
     class="fa fa-angle-right fa-fw"
     [ngClass]="{'fa-angle-right': !showChildren, 'fa-angle-down': showChildren}"
     aria-hidden="true"></i>
  {{nodes.title}}
  <span class="pull-right" (click)="removeNode()">
    <i class="fa fa-times fa-fw"></i>
  </span>
</li>

<div *ngIf="showChildren && nodes.children">
  <div *ngFor="let node of nodes.children; let i=index" class="has-children">
    <node *ngIf="!node.removed" [nodes]="node" (remove)="removeNode($event)"></node>
  </div>
</div>
